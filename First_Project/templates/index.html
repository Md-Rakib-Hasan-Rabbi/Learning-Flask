{% extends "base.html" %}
{%block title %} Index Page {% endblock %}
{% block content %}

<h1>Hello World</h1>
<p>{{myvalue}}</p>
<p>{{myresult}}</p>
<ul>
    {% for item in mylist %}
    {% if item == 30 %}
    <li style="color: aqua">{{item}}</li>
    {% else %}
    {% endif %}
    <li>{{item}}</li>
    {% endfor %}
</ul>
<p>{{mylist}}</p>
<a href="{{url_for('other')}}">Other</a>
{% endblock %}
